<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Device Test Lab - AI Wealth</title>
    <style>
        body {
            background: #0f172a;
            color: white;
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .lab-container {
            display: flex;
            gap: 40px;
            align-items: flex-start;
            flex-wrap: wrap;
            justify-content: center;
        }

        .device-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .device-label {
            font-weight: bold;
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .device-frame {
            border: 12px solid #1e293b;
            border-radius: 30px;
            background: black;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
            overflow: hidden;
        }

        .device-frame:hover {
            transform: translateY(-5px);
            border-color: #334155;
        }

        iframe {
            border: none;
            background: white;
            display: block;
        }

        /* Device Sizes */
        .mobile-se {
            width: 375px;
            height: 667px;
        }

        .mobile-std {
            width: 393px;
            height: 852px;
        }

        .tablet {
            width: 768px;
            height: 1024px;
            border-radius: 20px;
            border-width: 16px;
        }
    </style>
</head>

<body>

    <h1>ðŸ“± device_lab_v1</h1>

    <div class="lab-container">
        <!-- Mobile SE -->
        <div class="device-wrapper">
            <span class="device-label">Small (375x667)</span>
            <div class="device-frame">
                <iframe src="/app" class="mobile-se"></iframe>
            </div>
        </div>

        <!-- Mobile Standard -->
        <div class="device-wrapper">
            <span class="device-label">Standard (393x852)</span>
            <div class="device-frame">
                <iframe src="/app" class="mobile-std"></iframe>
            </div>
        </div>

        <!-- Tablet (User Check) -->
        <div class="device-wrapper">
            <span class="device-label">Tablet (768x1024)</span>
            <div class="device-frame">
                <iframe src="/app" class="tablet"></iframe>
            </div>
        </div>
    </div>

    <h2 style="margin-top: 50px; border-top: 1px solid #334155; padding-top: 20px; width: 100%; text-align: center;">ðŸ”´
        Live Broadcast Testing</h2>

    <div class="lab-container">
        <!-- Live Mobile -->
        <div class="device-wrapper">
            <span class="device-label">Live Mobile (393x852)</span>
            <div class="device-frame">
                <iframe src="/live" class="mobile-std"></iframe>
            </div>
        </div>

        <!-- Live Desktop/Tablet -->
        <div class="device-wrapper">
            <span class="device-label">Live Tablet (Landscape)</span>
            <!-- Simple simulated landscape iframe -->
            <div class="device-frame" style="width: 800px; height: 500px; border-width: 15px;">
                <iframe src="/live" style="width: 100%; height: 100%;"></iframe>
            </div>
        </div>
    </div>

</body>

</html>
